{% set name = "perl-compress-raw-zlib" %}
{% set version = "2.200" %}
{% set sha256 = "99557fc5b4048ac97918064c172dd99c611c2caafe4c5b3181a23e039f7e4522" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PM/PMQS/Compress-Raw-Zlib-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Compress::Raw::Zlib

about:
  home: http://metacpan.org/pod/Compress::Raw::Zlib
  license: perl_5
  summary: 'Basic utilities for writing tests.'
