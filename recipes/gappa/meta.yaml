{% set version = '0.8.1' %}

package:
  name: gappa
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lczech/gappa/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d67e67014b5bdad63e7fece1c047cd5bb5b5a494e9a0607f3f8a90ed934e533c

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - llvm-openmp # [osx]
    - libgomp     # [linux]
    - cmake
  host:
    - zlib

test:
  commands:
    - gappa --help

about:
  home: https://github.com/lczech/gappa
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Genesis Applications for Phylogenetic Placement Analysis

extra:
  identifiers:
    - doi:10.1093/bioinformatics/bty767
