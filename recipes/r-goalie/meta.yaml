{% set version = "0.6.2" %}
{% set github = "https://github.com/acidgenomics/r-goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: efac6f1ecca9e0e446687425102033b7bcfdc2da8ea35f4733aa841dc04eb87f
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base >=4.1
  run:
    - r-base >=4.1

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://r.acidgenomics.com/packages/goalie/
  dev_url: "{{ github }}"
  license: AGPL-3
  license_file: LICENSE
  license_family: GPL
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
