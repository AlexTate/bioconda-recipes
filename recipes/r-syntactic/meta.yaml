{% set version = "0.6.2" %}
{% set github = "https://github.com/acidgenomics/r-syntactic" %} 

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 8c41094517e5c75d3667163ab7d3171bf9763f6727be0e358d191a0624c8c937

build:
  noarch: generic
  number: 0

requirements:
  host:
      # Depends:
    - r-base >=4.1
      # Imports:
    - r-acidbase >=0.5.0
    - r-acidcli >=0.2.0
    - r-acidgenerics >=0.6.0
    - r-goalie >=0.6.0
    - r-stringi
    - r-stringr
  run:
      # Depends:
    - r-base >=4.1
      # Imports:
    - r-acidbase >=0.5.0
    - r-acidcli >=0.2.0
    - r-acidgenerics >=0.6.0
    - r-goalie >=0.6.0
    - r-stringi
    - r-stringr

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://r.acidgenomics.com/packages/syntactic/
  dev_url: "{{ github }}"
  license: AGPL-3
  license_file: LICENSE
  license_family: GPL
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
